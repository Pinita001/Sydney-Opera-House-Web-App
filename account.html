    <!-- Inline script: initializes account sidebar tab logic -->
<script>
(function accountTabsInit(){
  var sidebar = document.querySelector('.sidebar-nav');
  if (!sidebar) return; // bail out if page has no sidebar (prevents errors)
  var links = sidebar.querySelectorAll('.nav-item-link a');
  var panels = document.querySelectorAll('.account-tab-content');

  function showTab(name){   // switch active tab and panel
    // set active on sidebar items
    sidebar.querySelectorAll('.nav-item-link').forEach(function(li){
      li.classList.remove('active');
    });
    // activate the clicked one
    var activeLink = sidebar.querySelector('.nav-item-link a[data-tab="'+name+'"]');    // select the link for the requested tab name
    if (activeLink && activeLink.parentElement) activeLink.parentElement.classList.add('active');   // visually mark the selected tab in the sidebar

    // show panel
    panels.forEach(function(p){
      p.classList.remove('active');
    });
    var panel = document.getElementById('tab-'+name);   // compute and grab the panel element by id
    if (panel) panel.classList.add('active'); // show only the selected panel
  }

  links.forEach(function(a){ // attach click handlers to each tab link
    a.addEventListener('click', function(e){
      e.preventDefault(); // prevent page navigation; we swap content in place
      var name = a.getAttribute('data-tab'); // read tab name from data attribute
      if (name) showTab(name); // call showTab with the selected name
    });
  });

  // Default to profile if exists, otherwise perks
  if (document.getElementById('tab-profile')) showTab('profile'); // default to Profile tab if it exists
  else showTab('perks');
})();
</script>
